name: Kebab Time Notification

on:
  schedule:
    # Runs at 11:50 AM every Wednesday (AEDT/Sydney time)
    # Accounting for possible GitHub delays, setting to 20 minutes earlier
    # Sydney is UTC+11 (during daylight saving), so 11:30 AM Sydney = 00:30 AM UTC
    - cron: '30 0 * * 3'
  
  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Send kebab notification
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: |
          # Array of fun messages
          messages=(
            "ğŸ¥™ KEBAB TIME! Gather your hunger and your mates - it's kebab o'clock!"
            "ğŸŒ¯ The weekly kebab pilgrimage begins! Time to wrap up work and wrap up some delicious kebab!"
            "â° Kebab Tuesday-Thursday has arrived! Your taste buds' favourite time of the week!"
            "ğŸƒ Quick, to the kebab shop! It's somewhere between 11:30am and 12:30pm on Kebab Tuesday-Thursday, mate!"
            "ğŸ¤‘ It is me, the Kebab shop owner! I require your weekly kebab money."
            "ğŸ¤  It is near-high-noon, my dudes. It's also possibility not noon. I'm a bot built on github workflows. You get what you pay for."
            "ğŸ’¡ Here is an idea, stop what you're doing and get a kebab."
            "ğŸ•› Bong Bong Bong Bong Bong Bong Bong Bong Bong Bong Bong Bong. It's time for a kebab."
          )
          
          # Get random message
          random_index=$((RANDOM % ${#messages[@]}))
          message="${messages[$random_index]}"
          
          # Send to Google Chat
          curl -X POST -H "Content-Type: application/json" \
            -d "{\"text\": \"$message\"}" \
            "$WEBHOOK_URL"
